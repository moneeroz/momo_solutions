<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="momo solutions" />
    <meta name="keywords" content="tech, full stack, cloud" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Momo Solutions</title>

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

    <!-- external CSS file link -->
    <link rel="stylesheet" href="css/style.css"/>

  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top py-3">
      <div class="container">
        <a href="#" class="navbar-brand">Momo Solutions</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-center text-sm-start"
          id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="customers.html" class="nav-link">Our Customers</a>
            </li>
            <li class="nav-item">
              <a href="fields.html" class="nav-link">Fields</a>
            </li>
            <li class="nav-item">
              <a href="careers.html" class="nav-link">Careers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <!-- Header -->
      <div class="container mb-5 text-center">
        <img src="img/logo.webp" class="img-fluid" alt="company logo" />
      </div>
    </section>

    <!-- form -->

    <section class="triangle">

      <div class="container w-75">
      <div class="container col-12 col-md-10">
        <div class="container my-5 pt-5 text-center">
          <h1>Become a <span class="text-info-emphasis">legend</span></h1>
        </div>

        <form>
          <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" required/>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputXp" class="col-sm-2 col-form-label"
              >Xp </label
            >
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputXp" required/>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" required/>
            </div>
          </div>

          <div class="row mb-3">
            <label for="interest" class="col-sm-2 col-form-label"
              >Interest</label
            >
            <div class="col-sm-10">
              <label class="visually-hidden">Preference</label>
              <select class="form-select" required>
                <option selected></option>
                <option value="1">Full Stack Web Developer</option>
                <option value="2">IOS / Android Developer</option>
                <option value="4">Research and development</option>
                <option value="3">Human Resources</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <label for="interest" class="col-sm-2 col-form-label">Tybe</label>
            <div class="col-sm-10">
              <label class="visually-hidden">Preference</label>
              <select class="form-select" required>
                <option selected></option>
                <option value="1">Full-time</option>
                <option value="2">Part-time</option>
                <option value="3">Killing-time</option>
                <option value="4">Internship</option>
              </select>
            </div>
          </div>

          <div class="container text-center mx-sm-5 my-4">
            <button type="submit" class="btn btn-primary w-50">Submit</button>
          </div>
        </form>
      </div>
    </div>

    </section>

    <!-- Footer -->
    <footer class="p-4 bg-dark text-center text-white position-relative">
      <div class="container">
        <span class="lead">&copy; 2023 Momo Solutions</span>

        <a href="#" class="position-absolute bottom-0 end-0 p-4 py-3">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <!-- bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- external JS file link -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
